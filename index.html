<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>For You💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="heart-bg"></div>

  <div class="card">
    <div id="form-container">
      <h1>For You 💌</h1>
      <input type="text" id="recipient" placeholder="Untuk siapa?" /><br>
      <textarea id="message" placeholder="Tulis pesan manismu..."></textarea><br>
      <input type="text" id="sender" placeholder="Dari siapa? (opsional)" /><br>
      <label class="upload-label">Pilih Foto:</label><br>
      <input type="file" id="imageInput" accept="image/*" /><br>
      <button onclick="generateLetter()">💖 Buat Surat</button>
    </div>

    <div id="letter-container" class="hidden">
      <h2>Untuk <span id="letterRecipient"></span> 💝</h2>
      <img id="letterImage" src="" alt="Foto Spesial" />
      <p id="letterMessage"></p>
      <p id="letterSender"></p>
      <button onclick="backToForm()">🔄 Buat Lagi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
